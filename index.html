<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Expand</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="image-container">
        <img src="./ImagesWeb/Natural.jpg" alt="Imagen Paisaje Natural" /
        data-original="Natural.jpg">
      </div>
      <div class="image-container">
        <img src="./ImagesWeb/AtardecerSmall.jpg" alt="Paisaje Atardecer" /
        data-original="AtardecerLarge.jpg">
      </div>
      <div class="image-container">
        <img src="./ImagesWeb/VistaSmall.jpg" alt="Paisaje Vista" /
        data-original="VistaLarge.jpg">
      </div>
      <div class="image-container">
        <img src="./ImagesWeb/NubesSmall.jpg" alt="Paisaje Nubes" /
        data-original="NubesLarge.jpg">
      </div>
    </div>
    <div class="modal">
      <img src="" alt="" class="full-img" />
      <p class="caption">Imagen Bella</p>
    </div>
    <script src="./JS/app.js"></script>
  </body>
</html>
